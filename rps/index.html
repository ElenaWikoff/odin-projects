<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors | The Odin Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <header>
        <h1>Rock, Paper, Scissors</h1>
    </header>
    <main>
        <section class="app">
            <button id="resetGame" class="btn-primary" onClick="resetGame()">Reset Game</button>
            <div class="score">
                <span class="number player">0</span>&nbsp;|&nbsp;<span class="number computer">0</span>
            </div>
            <div class="message">Make a selection to start the game.</div>
            <div class="submessage hidden">Hidden Message</div>
            <section id="gameSpace">
                <div id="player" class="choices">
                    <button id="rockButton" class="choice rock" alt="Rock" title="Rock" value="rock">
                        <img alt="Rock" src="./images/rock.png">
                    </button>
                    <button id="paperButton" class="choice paper" alt="Paper" title="Paper" value="paper">
                        <img alt="Paper" src="./images/paper.png">
                    </button>
                    <button id="scissorsButton" class="choice scissors" alt="Scissors" title="Scissors" value="scissors">
                        <img alt="Scissors" src="./images/scissors.png">
                    </button>
                </div>
                <div id="computer" class="choices">
                    <div class="choice rock" alt="Rock" title="Rock">
                        <img alt="Rock" src="./images/rock.png">
                    </div>
                    <div class="choice paper" alt="Paper" title="Paper">
                        <img alt="Paper" src="./images/paper.png">
                    </div>
                    <div class="choice scissors" alt="Scissors" title="Scissors">
                        <img alt="Scissors" src="./images/scissors.png">
                    </div>
                </div>
            </section>
        </section>
    </main>
    <footer>
        <a href="https://www.flaticon.com/free-icons/on-hold" title="on hold icons">On hold icons created by Cap Cool -
            Flaticon</a>
    </footer>

</body>

</html>
