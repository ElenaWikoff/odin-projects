<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>

<body>
    <main id="container">
        <h1 style="margin-left: 20px; text-align: center;">The Library</h1>
        <!-- New Book Form -->
        <dialog id="newBookForm" class="dialog">
            <button id="closeBookForm" class="closeButton" autofocus>
                <svg width="20px" height="20px" fill="currentColor">
                    <use href="./close.svg"></use>
                </svg>
            </button>
            <p>Add a new book.</p>
            <form id="addBookForm">
                <div class="input-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" required minlength="1">
                </div>
                <div class="input-group">
                    <label for="authors">Authors</label>
                    <input type="text" id="authors" placeholder="John Smith, Jane Doe" pattern="^\s*[A-Za-z]+(?:\s+[A-Za-z]+)*(\s*,\s*[A-Za-z]+(?:\s+[A-Za-z]+)*)*\s*$" required>
                </div>
                <div class="input-group">
                    <label for="genre">Genre</label>
                    <select id="genre">
                        <option value="non-fiction">Non-fiction</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="mystery">Mystery</option>
                        <option value="sci-fi">Sci-fi</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="pages">Pages</label>
                    <input type="number" id="pages" min="1" step="1" required>
                </div>
                <div class="input-group">
                    <label for="read">Read</label>
                    <input type="checkbox" id="read">
                </div>
                <button type="submit" id="addBook" class="primary">
                    <svg width="20px" height="20px" fill="currentColor">
                        <use href="./plus.svg"></use>
                    </svg>
                    New Book
                </button>
            </form>
        </dialog>
        <!-- New Book Button -->
        <button id="newBook" class="primary">
            <svg width="20px" height="20px" fill="currentColor">
                <use href="./feather.svg"></use>
            </svg>
            New Book
        </button>
    </main>
</body>

</html>
